<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Sample Page</title>

  <!-- Bootstrap CDN 読み込み（これが重要！） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- ヘッダー -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand">Bootstrap Sample</span>
    </div>
  </nav>

  <!-- メイン内容 -->
  <div class="container">
    <h1 class="mb-3">Bootstrapを使ったサンプルページ</h1>
    <p class="mb-4">
      このページは Bootstrap を使用して作成したシンプルなレスポンシブWebページです。
    </p>

    <!-- グリッドシステム例 -->
    <div class="row text-center">
      <div class="col-md-4 col-12 p-3 bg-light border">Box 1</div>
      <div class="col-md-4 col-12 p-3 bg-light border">Box 2</div>
      <div class="col-md-4 col-12 p-3 bg-light border">Box 3</div>
    </div>

    <!-- ボタン -->
    <div class="mt-4">
      <button class="btn btn-primary">Bootstrapのボタン</button>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
